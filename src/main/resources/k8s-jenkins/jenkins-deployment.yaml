apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: deniswee/docker-jenkins:3.1.0
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
            - name: KUBERNETES_SERVER_URL
              value: http://kubernetes:4433
            - name: JENKINS_SERVER_URL
              value: http://10.97.85.152:8080
            - name: docker-jenkins-node
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: docker-jenkins-pod
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: docker-jenkins-namespace
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: docker-jenkins-service-account
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
